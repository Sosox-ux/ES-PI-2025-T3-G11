<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotaDez - Esqueci a Senha</title>
    <link rel="stylesheet" href="css/esqueci.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="shape shape-top-left"></div>
    <div class="shape shape-bottom-right"></div>

<main class="container">
    <section class="form-box">
        <h2 class="form-title">Redefinir Senha</h2>
        
        <form id="form-resetar">
            <p class="instrucao"><b>Digite o código enviado ao seu e-mail:</b></p>
            <div class="input-group">
                <label for="email">Seu E-mail:</label>
                <input type="email" id="email" name="email" placeholder="seu-email@exemplo.com">
            </div>
            
            <div class="input-group">
                <label for="codigo">Código de 6 dígitos:</label>
                <input type="text" id="codigo" name="codigo">
            </div>
            
            <div class="input-group">
                <label for="nova-senha">Nova Senha:</label>
                <input type="password" id="nova-senha" name="nova-senha">
            </div>
            
            <div class="input-group">
                <label for="confirma-nova-senha">Confirme a Nova Senha:</label>
                <input type="password" id="confirma-nova-senha">
            </div>
            
            <button type="submit" class="btn-primary">Salvar</button>
            
            <div id="mensagem" style="margin-top: 15px;"></div>
        </form>
    </section>
</main>

<script src="js/resetar-senha.js"></script>
</body>
</html>
