<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotaDez - Login</title>
    <link rel="stylesheet" href="css/styleinicio.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="shape shape-top-left"></div>
    <div class="shape shape-bottom-right"></div>

    <main class="login-container">
        <header class="logo-area">
            <img src="img/LogoNotaDez.png" alt="Logo" class="logo-image">
        </header>

        <section class="login-box">
            <h1>Login</h1>
            <form id="form-login">
                <div class="input-group">
                    <label for="email">E-mail:</label>
                    <input type="text" id="email" name="email">
                </div>
                <div class="input-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password">
                </div>
                <a href="esquecisenha.html" class="forgot-password">Esqueci minha senha.</a>
                <button type="submit" class="login-button">Entrar</button>
            </form>
            <div id="mensagem"></div>
            <p class="signup-link">NÃ£o tem uma conta? <a href="cadastro.html">Clique aqui</a>
            </p>
        </section>  
    </main>

    <script src="js/inicio.js"></script>
</body>
</html>
