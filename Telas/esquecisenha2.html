<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalium - Redefinir Senha</title>
    <link rel="stylesheet" href="esqueci.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="shape shape-top-left"></div>
    <div class="shape shape-bottom-right"></div>

    <main class="container">
        
        <header class="page-header">
            <div class="logo-area-header">
                <img src="logogrande.png.png" alt="Logo Avalium" class="logo-image">
            </div>
        </header>

        <section class="form-box">
            <h2 class="form-title">Esqueci minha senha</h2>
            <form>
                <div class="input-group">
                    <label for="new_password">Nova senha:</label>
                    <input type="password" id="new_password" name="new_password" required>
                </div>
                <div class="input-group">
                    <label for="confirm_password">Confirme sua senha:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                
                <button type="submit" class="btn-primary">Entrar</button>
            </form>
        </section>
    </main>
</body>
</html>
