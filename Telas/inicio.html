<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalium - Login</title>
    <link rel="stylesheet" href="styleinicio.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="shape shape-top-left"></div>
    <div class="shape shape-bottom-right"></div>

    <main class="login-container">
        <header class="logo-area">
            <img src="logogrande.png.png" alt="Logo Avalium" class="logo-image">
        </header>

        <section class="login-box">
            <h1>Login</h1>
            <form>
                <div class="input-group">
                    <label for="username">Nome do usuário</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password">
                </div>
                <a href="#" class="forgot-password">Esqueci minha senha.</a>
                <button type="submit" class="login-button">Entrar</button>
            </form>
            <p class="signup-link">
                Não tem uma conta? <a href="#">Clique aqui</a>
            </p>
        </section>
    </main>
</body>
</html>
